<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black; /* Optional: Set a background color */
        }

        .loader {
            position: absolute;
            top: 50%;
            left: 0; /* Start from the left side */
            transform: translateY(-50%); /* Center vertically */
            animation: bounce 5s infinite;
        }

        .loader::before {
            content: 'Loading';
            position: absolute;
            left: 0;
            bottom: 0;
            color: green;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 10vw;
            font-weight: 900;
            font-style: italic;
            animation: div-color-change 5s infinite;
        }

        .loader::after {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translate(-50%, 0);
            color: #212121;
            font-size: 2vw;
            font-weight: 800;
            letter-spacing: 0.5vw;
            z-index: 1;
        }

        @keyframes bounce {
            0% {
                transform: translateY(-50%) translateX(0) translateY(30vh);
            }

            25% {
                transform: translateY(-50%) translateX(30vw) translateY(0);
            }

            55% {
                transform: translateY(-50%) translateX(0) translateY(-30vh);
            }

            75% {
                transform: translateY(-50%) translateX(-30vw) translateY(0);
            }

            100% {
                transform: translateY(-50%) translateX(0) translateY(30vh);
            }
        }

        @keyframes div-color-change {
            0% {
                color: red;
            }

            25% {
                color: blue;
            }

            55% {
                color: green;
            }

            75% {
                color: yellow;
            }

            100% {
                color: purple;
            }
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <script>
        // Redirect to the main page after 3 seconds
        setTimeout(function() {
            window.location.href = "index.html"; // Change "index.html" to your main page
        }, 1000); // 3000 milliseconds = 3 seconds
    </script>
</body>
</html>
